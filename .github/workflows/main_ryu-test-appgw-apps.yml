# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - ryu-test-appgw-apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Az Service Principal login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 追加: アプリ設定の更新
      - name: 'Update app settings for Private Endpoint'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'ryu-test-appgw-apps'
          app-settings-json: |
            [
              {
                "name": "WEBSITES_PRIVATE_ENDPOINT_CONNECTIONS",
                "value": "ryutestappservicepe-b2e0-b83c4ac0-3ed0-4f96-a4ba-08b79133b0ea"
              }
            ]
        env:
          AZURE_HTTP_USER_AGENT: "DefaultUserAgent"
          AZUREPS_HOST_ENVIRONMENT: "AzureCloud"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'ryu-test-appgw-apps'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
        env:
          WEBSITES_ENABLE_APP_SERVICE_STORAGE: true
          WEBSITES_PRIVATE_ENDPOINT_CONNECTIONS: 'ryutestappservicepe-b2e0-b83c4ac0-3ed0-4f96-a4ba-08b79133b0ea'
          SCM_DO_BUILD_DURING_DEPLOYMENT: true
